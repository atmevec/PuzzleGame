<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Puzzle Game</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Puzzle Game</h1>
      <div class="scores-container">
      </div>
    </div>

    <div class="above-game">
	  <p class="game-intro"><strong>Puzzle Code: </strong><input class="input"id="code"></input></p>
      <a class="code-button">Load From Code</a>
	  <p class="game-intro"><strong>Don't have a code? </strong> <a href="editor.html">Try the level creator!</a></p>
    </div>

	<div class="sizing-container">
		<div class="game-container">
			<div class="game-message">
			<div class="lower">
		<p></p>
        </div>
      </div>

      <div class="grid-container">
      </div>
      <div class="tile-container"
      </div>
    </div>
	</div>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When the arrows point to each other, <strong> the puzzle is solved!</strong>
    </p>
	<script>
	var game = new application(false);</script>
  </div>
</body>
</html>
