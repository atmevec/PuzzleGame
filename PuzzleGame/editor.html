<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
  <meta charset="utf-8">
  <title>Puzzle Game - Editor</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Editor</h1>
      <div class="editor-message">
      </div>
    </div>

    <div class="above-game">
	  <p class="game-intro"><strong>Max Size: 10x10</strong></strong></p>
	  <p class="game-intro"><strong>X: </strong><input class="input" id="X"></input><strong> Y: </strong><input class="input" id="Y"></input></p>
      <a class="generate-button">Generate Fresh Board</a>
	  <a class="save-button">Save</a>
	  <a class="load-button">Load</a>
	  <p class="game-intro centered" style="font-size: 30px"><strong><br>Add New Tile</strong></p>
	  <p class="game-intro"><strong>X: </strong><input class="input" id="tileX"></input><strong> Y: </strong><input class="input" id="tileY"></input></p>
	  <p class="game-intro"><strong>0: del 1: > 2: < 3: blank 4: frozen 5+: number</p></strong>
	  <p class="game-intro"><strong>Tile Type: </strong><input class="input" id="tileType"></input></p>
	  <a class="tile-button">Add Tile</a>
	  <a class="output-button">Generate Code</a>
	  <strong><p class="game-intro" id="output">GENERATED CODE: </p></strong>
	  <strong><p class="game-intro" id="output">LOAD FROM CODE: <input class="input"id="code"></input></p></strong>
	  <a class="code-button">Load From Code</a>
    </div>
	<div class="sizing-container">
		<div class="game-container">
			<div class="game-message">
			<div class="lower">
		<p></p>
        </div>
      </div>
      <div class="grid-container">
      </div>
      <div class="tile-container"
      </div>
    </div>
	</div>
  </div>
  <script>
  var game = new application(true);</script>
</body>
</html>
